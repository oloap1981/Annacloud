<div class="esperienza-content " ng-init="wowInit({boxClass:'wow'})">

	<update-title title="{{ 'cloudland-meta-title' | translate }}"></update-title>
    <update-meta http-equiv="Content-Language" content="es"></update-meta>
    <update-meta name="description" content="{{ 'cloudland-meta-description' | translate }}"></update-meta>
    <update-meta property="og:title" content="{{ 'cloudland-meta-title' | translate }}"></update-meta>
    <update-meta property="og:description" content="{{ 'cloudland-meta-description' | translate }}"></update-meta>
    <update-meta itemprop="description" content="{{ 'cloudland-meta-description' | translate }}"></update-meta>
    <update-script content="structuredData" type="application/ld+json"></update-script>

	<div class="jumbotron quote-section page-header index wow fadeIn hidden  visible-xs-block" data-wow-delay="0.1s" style="margin-bottom:0">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 clearfix">
                    <h2 class="title wow fadeIn" data-wow-delay="1s" ng-bind-html="'jumbotron_cloud_land_header_content_mobile' | translate"></h2>
				</div>
			</div>
		</div>
	</div>
	<div style="position: relative">
		<img src="images/jumbotron-scopri.jpg" style="width: 100%;height:auto" class=" wow fadeIn hidden-xs" data-wow-delay="0.1s">
		<img src="images/jumbotron-scopri-xs.jpg" style="width: 100%;height:auto" class=" wow fadeIn hidden visible-xs-block" data-wow-delay="0.1s">
		<h2 class="slogan-4 hidden-xs"  ng-bind-html="'jumbotron_cloud_land_header_content' | translate"></h2>
	</div>
	<div class="container-fluid text-justify">
		<div class="row narrazione">
			<div class="col-sm-6 no-padding no-margin  clearfix bottom-buffer  wow fadeInUpSmall"  data-wow-offset="450" >
				<div class="content" ng-bind-html="'blocco_1' | translate"></div>
			</div>
			<div class="col-sm-6 no-padding no-margin clearfix bottom-buffer wow fadeInUpSmall"  data-wow-offset="450" data-wow-delay=".5s" style="background: url(images/esperienza-img-1-bg.jpg) center center no-repeat; background-size: cover; background-color: #fff" >
				<img src="images/esperienza-img-1-bg.jpg" class="hidden visible-xs">
			</div>
		</div>

		<div class="row narrazione" >
			<div class="col-sm-6 col-sm-push-6 no-padding no-margin  clearfix bottom-buffer wow fadeInUpSmall"  data-wow-offset="450" >
				<div class="content" ng-bind-html="'blocco_2' | translate"></div>
			</div>
			<div class="col-sm-6 col-sm-pull-6 no-padding no-margin clearfix bottom-buffer wow fadeInUpSmall" data-wow-offset="450" data-wow-delay=".5s" style="background: url(images/esperienza-img-2-bg.jpg) center center no-repeat; background-size: cover; background-color: #fff" >
				<img src="images/esperienza-img-2-bg.jpg" class="hidden visible-xs">
			</div>
        </div>
        
        <div class="row narrazione">
			<div class="col-sm-6 no-padding no-margin  clearfix bottom-buffer  wow fadeInUpSmall"  data-wow-offset="450" >
				<div class="content" ng-bind-html="'blocco_3' | translate">
				</div>
			</div>
			<div class="col-sm-6 no-padding no-margin clearfix bottom-buffer wow fadeInUpSmall"  data-wow-offset="450" data-wow-delay=".5s" style="background: url(images/team-img-3-bg.jpg) center center no-repeat; background-size: cover; background-color: #fff" >
				<img src="images/team-img-3-bg.jpg" class="hidden visible-xs">
			</div>
		</div>
    </div>
    <!-- inizio preconfigurate -->
	<div class="container text-center top-buffer">
        <div class="row top-buffer">
			<div class="col-sm-12 clearfix bottom-buffer home-content wow fadeInUpSmall" data-wow-delay=".2s">
                <h3 class="title section top-buffer mot"><span ng-bind-html="'titolo_preconfigurate' | translate"></span></h3>
				<p class="subtitle" ng-bind-html="'testo_preconfigurate' | translate"></p>
			</div>
		</div>
		<div class="row top-buffer " ng-if="getPreconfigurati().length != 0" >
            <section class="swipe swipe-featured">
                <swiper class="" grab-cursor="true" keyboard-control="true" slides-per-view="4" breakpoints="{ &quot;320&quot;: { &quot;slidesPerView&quot;: &quot;1&quot; },  &quot;480&quot;: { &quot;slidesPerView&quot;: &quot;1&quot; },  &quot;768&quot;: { &quot;slidesPerView&quot;: &quot;3&quot; },  &quot;992&quot;: { &quot;slidesPerView&quot;: &quot;4&quot; },  &quot;1200&quot;: { &quot;slidesPerView&quot;: &quot;4&quot; }}">
                    <slides>
						<slide ng-repeat="conf in getPreconfigurati()"><a href="javascript:void(0);" class="bag-box home-content wow fadeIn" data-wow-delay="0.4s" ng-click="modificaConfig(conf)">
							<img src="{{conf.urlImmagineInfluencer}}" class="influencer-label" /><div class="img-container"><img ng-src="{{conf.thumbnail}}" /></div><div class="price">{{conf.nome}}<br><span class="full-price barred">{{calcolaPrezzo(conf)}}&euro;</span> <span class="discount-price">{{calcolaPrezzoScontato(conf)}} &euro;</div></a></slide>
					</slides>
                    <prev></prev>
                    <next></next>
                    <pagination></pagination>
				</swiper>
			</section>
        </div>
	</div>
    <!-- fine preconfigurate -->
	<div class="container text-center top-buffer bottom-buffer">
		<div class="row">
			<div class="col-sm-12 clearfix top-buffer bottom-buffer home-content wow fadeInUpSmall" data-wow-delay=".2s">
				<h3 class="title section" ng-bind-html="'testo_7_titolo' | translate"></h3>
				<p class="subtitle" ng-bind-html="'testo_7' | translate"></p>
				<!-- Begin Mailchimp Signup Form -->
				<div id="mc_embed_signup">
					<form action="https://annacloud.us20.list-manage.com/subscribe/post?u=2712cd03e689197086c2de54a&amp;id=2318145ba2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate>
						<div id="mc_embed_signup_scroll">
							<div class="mc-field-group">
								<input type="email" value="" name="EMAIL" placeholder="il tuo indirizzo email" class="required email newsletter" id="mce-EMAIL">
							</div>
							<div id="mce-responses" class="clear">
								<div class="response" id="mce-error-response" style="display:none"></div>
								<div class="response" id="mce-success-response" style="display:none"></div>
							</div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
							<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2712cd03e689197086c2de54a_2318145ba2" tabindex="-1" value=""></div>
							<div class="clear"><input type="submit" value="Iscriviti" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default  bottom-buffer"></div>
						</div>
					</form>
				</div>
				<!--End mc_embed_signup-->
			</div>
		</div>
	</div>
</div>

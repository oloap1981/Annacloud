<update-title title="Annacloud.it - Home Page"></update-title>
<update-meta http-equiv="Content-Language" content="es"></update-meta>
<update-meta name="description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-meta property="og:title" content="Annacloud.it - Home Page"></update-meta>
<update-meta property="og:description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-meta itemprop="description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-script content="structuredData" type="application/ld+json"></update-script>

<div class="home-content wow" ng-controller="homeController" ng-init="homeInit({boxClasses:'home-content wow'})">

    <!-- inizio banner shopping-->
    <div class="jumbotron quote-section page-header index wow fadeIn hidden visible-xs" data-wow-delay="0.1s">
        <div class="container">
            <h2 class="title wow fadeIn" data-wow-delay="1s" ng-bind-html="'jumbotron_home_header_content_mobile' | translate"></h2>
        </div>
    </div>
    <section class="swipe hidden-xs">
        <swiper grab-cursor="false" keyboard-control="false" slides-per-view="1" loop="false" effect="fade" autoplay="5000" speed="500" watchOverflow="true">
            <slides>
                <slide><img src="images/home-header-shop.jpg" class="responsive">
                    <h3 class="slogan-2 " ng-bind-html="'jumbotron_home_header_content' | translate"></h3>
                </slide>
            </slides>
            <!--<pagination></pagination>-->
        </swiper>
    </section>
    <section class="swipe hidden visible-xs-block">
        <swiper grab-cursor="false" keyboard-control="false" slides-per-view="1" effect="fade" loop="false" autoplay="5000" speed="500">
            <slides>
                <slide>
                    <img src="images/home-header-shop_xs.jpg" class="responsive">
                </slide>
            </slides>
        </swiper>
    </section>
    <!-- fine banner al shopping-->
    
    
    <!-- inizio testo introduttivo shopping-->
    <div class="jumbotron jumbotron-center quote-section wow fadeIn " data-wow-delay="0.1s">
        <div class="container top-buffer">
            <div class="row">
                <!--<div class="col-sm-4 clearfix">
                    
                </div>-->
                <div class="col-sm-12 clearfix">
                    <h2 class="title main" ng-bind-html="'titolo_area_shop' | translate"></h2>
                    <h3 class="title-secondary" ng-bind-html="'sottotitolo_area_shop' | translate"></h3>
                    <p class="subtitle" style="max-width: 100%;" ng-bind-html="'testo_area_shop' | translate"></p>
                </div>
            </div>
        </div>
    </div>
    <!--fine testo introduttivo shopping-->
    
    <!--inizio descrizione attività -->
    <div class="container text-center ">
        <div class="row top-buffer">
            <div class="col-sm-6 clearfix  home-content wow fadeInUpSmall bottom-buffer" data-wow-delay=".2s">
                <img src="images/descrizione_sx.jpg" class="bottom-buffer" style="width: 100%">
                <!--<h3 class="title section top-buffer hidden"><span ng-bind-html="'titolo_testo_sx_attivita' | translate "></span></h3>-->
                <a href="configura" class="btn btn-default bottom-buffer" ng-bind-html="'testo_5_button' | translate "></a></a>
                <p class="subtitle bottom-buffer top-buffer bottom-buffer" ng-bind-html="'testo_5' | translate "></p>
            </div>
            <div class="col-sm-6 clearfix  home-content wow fadeInUpSmall bottom-buffer" data-wow-delay=".2s">
                <img src="images/descrizione_dx.jpg" class="bottom-buffer" style="width: 100%">
                <!--<h3 class="title section hidden top-buffer"><span ng-bind-html="'titolo_testo_dx_attivita' | translate"></span></h3>-->
                <a href="shopping" class="btn btn-default bottom-buffer" ng-bind-html="'testo_6_button' | translate "></a>
                <p class="subtitle bottom-buffer top-buffer bottom-buffer" ng-bind-html="'testo_6' | translate "></b></p>
            </div>
            
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 wow fadeInUpSmall" data-wow-delay="1s">
                <div class="divider"></div>
            </div>
        </div>
    </div>
    <div class="container text-center bottom-buffer">
        <div class="row">
            <div class="col-sm-12 clearfix bottom-buffer home-content wow fadeInUpSmall" data-wow-delay=".2s" ng-bind-html="'testo_4' | translate"></div>
        </div>
    </div>
    <!--fine descrizione attività -->

    <!-- inizio banner al configuratore-->
    <div class="jumbotron quote-section page-header index wow fadeIn hidden visible-xs" data-wow-delay="0.1s">
        <div class="container">
            <h2 class="title wow fadeIn" data-wow-delay="1s" ng-bind-html="'jumbotron_configuratore_content_mobile' | translate"></h2>
        </div>
    </div>
    <section class="swipe hidden-xs">
        <swiper grab-cursor="false" keyboard-control="false" slides-per-view="1" loop="false" effect="fade" autoplay="5000" speed="500" watchOverflow="true">
            <slides>
                <slide><img src="images/home-header-conf.jpg" class="responsive">
                    <h3 class='slogan-2' ng-bind-html="'jumbotron_configuratore_content' | translate"></h3>
                </slide>
            </slides>
            <!--<pagination></pagination>-->
        </swiper>
    </section>
    <section class="swipe hidden visible-xs-block">
        <swiper grab-cursor="false" keyboard-control="false" slides-per-view="1" effect="fade" loop="false" autoplay="5000" speed="500">
            <slides>
                <!--<slide>
    					<img src="images/home-header-1-xs.jpg" class="responsive">
    				</slide>-->
                <slide>
                    <img src="images/home-header-conf_xs.jpg" class="responsive">
                </slide>
                <!--<slide>
    					<img src="images/home-header-3-xs.jpg" class="responsive">
    				</slide>-->
            </slides>
            <!--<pagination></pagination>-->
        </swiper>
    </section>
    <!-- fine banner al configuratore-->
    
    
    <!-- inizio testo introduttivo configuratore-->
    <div class="jumbotron jumbotron-center quote-section wow fadeIn " data-wow-delay="0.1s">
        <div class="container top-buffer">
            <div class="row">
                <!--<div class="col-sm-4 clearfix">
                    
                </div>-->
                <div class="col-sm-12 clearfix">
                    <h2 class="title" ng-bind-html="'titolo_area_configuratore' | translate"></h2>
                    <p class="subtitle" style="max-width: 100%;" ng-bind-html="'testo_area_configuratore' | translate"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- fine testo introduttivo configuratore-->


    <!-- inizio preconfigurate -->
	<div class="container text-center top-buffer">
        <div class="row top-buffer">
			<div class="col-sm-12 clearfix bottom-buffer home-content wow fadeInUpSmall" data-wow-delay=".2s">
                <h3 class="title section top-buffer mot"><span ng-bind-html="'titolo_preconfigurate' | translate"></span></h3>
				<p class="subtitle" ng-bind-html="'testo_preconfigurate' | translate"></p>
			</div>
		</div>
		<div class="row top-buffer " ng-if="getPreconfigurati().length != 0" >
            <section class="swipe swipe-featured">
                <swiper class="" grab-cursor="true" keyboard-control="true" slides-per-view="4" breakpoints="{ &quot;320&quot;: { &quot;slidesPerView&quot;: &quot;1&quot; },  &quot;480&quot;: { &quot;slidesPerView&quot;: &quot;1&quot; },  &quot;768&quot;: { &quot;slidesPerView&quot;: &quot;3&quot; },  &quot;992&quot;: { &quot;slidesPerView&quot;: &quot;4&quot; },  &quot;1200&quot;: { &quot;slidesPerView&quot;: &quot;4&quot; }}">
                    <slides>
						<slide ng-repeat="conf in getPreconfigurati()"><a href="javascript:void(0);" class="bag-box home-content wow fadeIn" data-wow-delay="0.4s" ng-click="modificaConfig(conf)">
							<img src="{{conf.urlImmagineInfluencer}}" class="influencer-label" /><div class="img-container"><img ng-src="{{conf.thumbnail}}" /></div><div class="price">{{conf.nome}}<br><span class="full-price barred">{{calcolaPrezzo(conf)}}&euro;</span> <span class="discount-price">{{calcolaPrezzoScontato(conf)}} &euro;</div></a></slide>
					</slides>
                    <prev></prev>
                    <next></next>
                    <pagination></pagination>
				</swiper>
			</section>
        </div>
	</div>
    <!-- fine preconfigurate -->
    <div class="container text-center">
		<div class="row">
			<div class="col-sm-12 wow fadeInUpSmall" data-wow-delay="1s">
				<div class="divider"></div>
			</div>
		</div>
	</div>
    
    <div class="container text-center">
        <div class="row top-buffer">
        <div class="col-sm-12 clearfix bottom-buffer home-content wow fadeInUpSmall" data-wow-delay=".2s">
            <p class="subtitle" ng-bind-html="'testo_post_preconfigurate' | translate"></p>
        </div>
    </div>
   </div>
	
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-12 wow fadeInUpSmall" data-wow-delay="1s">
				<div class="divider"></div>
			</div>
		</div>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-12 clearfix bottom-buffer home-content wow fadeInUpSmall" data-wow-delay=".2s">
				<h3 class="title section" ng-bind-html="'testo_7_titolo' | translate"></h3>
				<p class="subtitle" ng-bind-html="'testo_7' | translate"></p>
				<!-- Begin Mailchimp Signup Form -->
				<div id="mc_embed_signup">
					<form action="https://annacloud.us20.list-manage.com/subscribe/post?u=2712cd03e689197086c2de54a&amp;id=2318145ba2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate>
						<div id="mc_embed_signup_scroll">
							<div class="mc-field-group">
								<input type="email" value="" name="EMAIL" placeholder="{{ 'testo_7_email_placeholder' | translate }}" class="required email newsletter" id="mce-EMAIL">
							</div>
							<div id="mce-responses" class="clear">
								<div class="response" id="mce-error-response" style="display:none"></div>
								<div class="response" id="mce-success-response" style="display:none"></div>
							</div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
							<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2712cd03e689197086c2de54a_2318145ba2" tabindex="-1" value=""></div>
							<div class="clear"><input type="submit" value="Iscriviti" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default  bottom-buffer"></div>
						</div>
					</form>
				</div>
				<!--End mc_embed_signup-->
			</div>
		</div>
	</div>
</div>

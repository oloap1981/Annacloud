<div ng-controller="profiloController as profilo" class="container">
    <update-meta name="robots" content="noindex, nofollow"> </update-meta>
    <div class="row">
        <div class="col-sm-12 clearfix top-buffer text-center">
            <h3 class="title section mot" ng-bind-html="'profilo_titolo' | translate"></h3>
        </div>
    </div>
    <div class="row profile">
        <div class="col-sm-6">
            <h3 class="title-secondary" ng-bind-html="'profilo_informazioni_utente' | translate"></h3>
            <h4 class="title-tertiary" ng-bind-html="'profilo_intestazione_nome' | translate"></h4>
            <div class="row" ng-show="!editNome">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control readonly" placeholder="{{nome}}" readonly>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control readonly" placeholder="{{cognome}}" readonly>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button ng-click="modificaNome()" class="btn btn-default btn-save" ng-bind-html="'profilo_intestazione_modifica_nome' | translate"></button>
                </div>
            </div>
            <div class="row" ng-show="editNome"> 
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nome" class="sr-only hidden"></label>
                        <input ng-model="nome" type="text" class="form-control" id="nome" placeholder="{{ 'campo_nome' | translate }}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="cognome" class="sr-only hidden"></label>
                        <input ng-model="cognome" type="text" class="form-control" id="cognome" placeholder="{{ 'campo_cognome' | translate }}">
                    </div>
                </div>
                <div class="col-sm-12">
                    <button ng-click="cambiaNome(nome,cognome)" class="btn btn-default btn-save" ng-bind-html="'conferma' | translate"></button>
                    <button ng-click="annullaModificaNome()" class="btn btn-default btn-save" ng-bind-html="'annulla' | translate"></button>
                </div>
            </div>
            <hr>
            <h4 class="title-tertiary" ng-bind-html="'profilo_intestazione_email' | translate"></h4>
            <div class="row"  ng-show="!editEmail">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control readonly" placeholder="{{email}}" readonly>
                    </div>
                </div>
                <div class="col-sm-6"></div>
                <div class="col-sm-12">
                    <button ng-click="modificaEmail()" class="btn btn-default btn-save" ng-bind-html="'profilo_intestazione_modifica_email' | translate"></button>
                </div>  
            </div>
            <div class="row" ng-show="editEmail">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email" class="sr-only hidden"></label>
                        <input ng-model="email" type="email" class="form-control" id="email" placeholder="{{ 'campo_email' | translate }}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="ripEmail" class="sr-only hidden"></label>
                        <input ng-model="ripEmail" type="email" class="form-control" id="ripEmail" placeholder="{{ 'campo_ripeti_email' | translate }}">
                    </div>
                </div>
                <div class="col-sm-12">
                    <button ng-click="cambiaEmail(email,ripEmail)" class="btn btn-default btn-save" ng-bind-html="'conferma' | translate"></button>
                    <button ng-click="annullaModificaEmail()" class="btn btn-default btn-save " ng-bind-html="'annulla' | translate"></button>
                </div>
            </div>
            <hr>
            <h4 class="title-tertiary" ng-bind-html="'profilo_intestazione_telefono' | translate"></h4>
            <div class="row" ng-show="!editTelefono">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control readonly" placeholder="{{tel}}" readonly>
                    </div>
                </div>
                <div class="col-sm-6"></div>
                <div class="col-sm-12">
                    <button ng-click="modificaTelefono()" class="btn btn-default btn-save" ng-bind-html="'profilo_intestazione_modifica_telefono' | translate"></button>
                </div>
                
            </div>
            <div class="row" ng-show="editTelefono">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="tel" class="sr-only hidden"></label>
                        <input ng-model="tel" type="phone" class="form-control" id="tel" placeholder="{{ 'campo_telefono' | translate }}">
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
                <div class="col-sm-12">
                    <button ng-click="cambiaTelefono(tel)" class="btn btn-save " ng-bind-html="'conferma' | translate"></button>
                    <button ng-click="annullaModificaTelefono()" class="btn btn-save " ng-bind-html="'annulla' | translate"></button>
                </div>
            </div>
            <hr>
            <div class="row" ng-show="!editPassword">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="password" class="form-control readonly" placeholder="********" readonly>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button ng-click="modificaPassword()" class="btn btn-default btn-save" ng-bind-html="'profilo_intestazione_modifica_password' | translate"></button>
                </div>
            </div>
            <div class="row" ng-show="editPassword">
                <div class="col-sm-6 clearfix">
                    <div class="form-group">
                        <label for="passAtt" class="sr-only hidden"></label>
                        <input ng-model="passAtt" type="text" class="form-control" id="passAtt" placeholder="{{ 'campo_password' | translate }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="pasNuo" class="sr-only hidden"></label>
                                <input ng-model="pasNuo" type="password" class="form-control" id="pasNuo" placeholder="{{ 'campo_ripeti_password' | translate }}">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="verPas" class="sr-only hidden"></label>
                                <input ng-model="verPas" type="password" class="form-control" id="verPas" placeholder="{{ 'campo_verifica_password' | translate }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button ng-click="cambiaPassword(passAtt, pasNuo, verPas)" class="btn btn-default btn-save " ng-bind-html="'salva_modifiche' | translate"></button>
                    <button ng-click="annullaModificaPassword()" class="btn btn-default btn-save " ng-bind-html="'annulla' | translate"></button>
                </div>
            </div>
        </div>
        <a id="indirizzi"></a>
        <div class="col-sm-6">
            <h3 class="title-secondary" ng-bind-html="'profilo_informazioni_indirizzo' | translate"></h3>
            <div class="row" ng-show="!editDatiSpedizione"><!-- INFO PER INDIRIZZO SPEDIZIONE -->
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control readonly" placeholder="{{nomeSpe}}" readonly>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control readonly" placeholder="{{indSpe}}" readonly>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control readonly" placeholder="{{cittaSpe}}" readonly>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control readonly" placeholder="{{capSpe}}" readonly>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button ng-click="modificaDatiSpedizione()" class="btn btn-default btn-save " ng-bind-html="'profilo_intestazione_modifica_indirizzo' | translate"></button>
                </div>
            </div>
            <div class="row" ng-show="editDatiSpedizione"><!-- FORM PER INDIRIZZO SPEDIZIONE -->
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="inputNome" class="sr-only hidden"></label>
                        <input ng-model="nomeSpe" type="text" class="form-control" id="nomeSpe" placeholder="{{ 'campo_nome_spedizione' | translate }}">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="inputCognome" class="sr-only hidden"></label>
                        <input ng-model="indSpe" type="text" class="form-control" id="indSpe1" placeholder="{{ 'campo_indirizzo_spedizione' | translate }}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputEmailReg" class="sr-only hidden"></label>
                        <input ng-model="cittaSpe" type="text" class="form-control" id="cittaSpe" placeholder="{{ 'campo_citta_spedizione' | translate }}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="capSpe" class="sr-only hidden"></label>
                        <input ng-model="capSpe" type="text" class="form-control" id="capSpe" placeholder="{{ 'campo_cap_spedizione' | translate }}" maxlength="5">
                    </div>
                </div>
                <div class="col-sm-12">
                    <button ng-click="cambiaIndirizzoSpedizione(nomeSpe, indSpe, cittaSpe, capSpe)" class="btn btn-default btn-save " ng-bind-html="'conferma' | translate"></button>
                    <button ng-click="annullaModificaDatiSpedizione()" class="btn btn-default btn-save " ng-bind-html="'annulla' | translate"></button>
                </div>
            </div>

        </div>
    </div>
</div>

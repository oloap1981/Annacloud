<update-title title="Annacloud.it - Home Page"></update-title>
<update-meta http-equiv="Content-Language" content="es"></update-meta>
<update-meta name="description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-meta property="og:title" content="Annacloud.it - Home Page"></update-meta>
<update-meta property="og:description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-meta itemprop="description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-script content="structuredData" type="application/ld+json"></update-script>

<div class="home-content wow" ng-controller="schedaProdottoController" ng-init="schedaProdottoInit()">

    <div class="container text-center top-buffer">
        <div class="col-sm-12 scheda-prodotto">
            <div class="row top-buffer">
                <div class="col-sm-6 clearfix bottom-buffer home-content top-buffer">
                    <section class="swipe swipe-featured">
                        <swiper class="" grab-cursor="true" keyboard-control="true" slides-per-view="1">
                            <slides>
                                <slide ng-repeat="thumb in thumbnails">
                                    <a href="{{thumb}}" class="bag-box home-content wow fadeIn" data-lightbox="borsa-1" data-wow-delay="0.4s">
                                        <div class="img-container"><img ng-src="{{thumb}}" /></div>
                                    </a>
                                </slide>
                            </slides>
                            <prev></prev>
                            <next></next>
                            <pagination></pagination>
                        </swiper>
                    </section>
                </div>
                <div class="col-sm-6 clearfix bottom-buffer home-content top-buffer">
                    <div class="col-sm-12 base">
                        <h2 class="bag">{{shoppingSelected.nome}}</h2>
                        <p class="hidden">{{shoppingSelected.descrizioneBreve}}</p>
                        <h2 class="bag top-buffer bottom-buffer">{{prezzo}} &euro;</h2>
                        <a href="#" class="btn btn-big btn-default " ng-click="shoppingAcquista()">Acquista</a>
                    </div>
                    <div class="col-sm-12 base">
                        <h2 class="section-small left">Informazioni</h2>
                        <div ng-bind-html="shoppingSelected.info"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center  bottom-buffer">
        <div class="row top-buffer bottom-buffer wow fadein" data-wow-delay="0.1s">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2 col-sm-12 clearfix bottom-buffer top-buffer home-content wow fadeInUpSmall" data-wow-delay=".2s">
                <h2 class="title section top-buffer hidden"><span>Titolo</span></h2>
                <p class="subtitle bottom-buffer" style="text-align :justify" ng-bind-html="shoppingSelected.descrizione"></p>
            </div>
        </div>
    </div>
</div>


<update-title title="Annacloud.it - Accedi"></update-title>
<update-meta http-equiv="Content-Language" content="es"></update-meta>
<update-meta name="description" content="Accedi o registrati per acquistare, configurare e modificare la tua borsa."></update-meta>
<update-meta property="og:title" content="Annacloud.it - Accedi"></update-meta>
<update-meta property="og:description" content="Accedi o registrati per acquistare, configurare e modificare la tua borsa."></update-meta>
<update-meta itemprop="description" content="Accedi o registrati per acquistare, configurare e modificare la tua borsa."></update-meta>
<update-script content="structuredData" type="application/ld+json"></update-script>

<div ng-controller="accessoController as accesso">
    
    <div class="container top-buffer bottom-buffer ">
        <div class="row">
            <div class="col-sm-12 clearfix top-buffer bottom-buffer text-center">
                <p class="subtitle"><b>Accedi</b> o <b>registrati</b> per fare i tuoi acquisti</p>
            </div>
        </div>
        <div class="row access">   
            <div class="col-sm-6">
                <h3 class="title-secondary">Accedi</h3>
                <form>
                    <div class="form-group">
                        <label for="inputEmail" class="sr-only hidden"></label>
                        <input type="email" ng-model="loginEmail" class="form-control" id="inputEmail" placeholder="Indirizzo Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only hidden"></label>
                        <input ng-model="loginPassword" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <label class="checkbox-container text-left top-buffer bottom-buffer">
                        <small>Ricordami</small>
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <div class="checkbox hidden">
                        <label><input type="checkbox" ng-model="remember.value" class="js-switch"> Ricordami</label> <a href="#" onclick="return false">(?)</a>
                    </div>
                    <button ng-click="login(loginEmail, loginPassword);" class="btn btn-default btn-save">Accedi</button>
                    <a href="javascript:void(0);" ng-click="forgotPassword()" class="recover" >Recupera la password</a>
                </form>
            </div>
            <div class="col-sm-6">
                <h3 class="title-secondary">Crea il tuo account</h3>
                <form>
                    <div class="form-group">
                        <label for="inputNome" class="sr-only hidden"></label>
                        <input ng-model="nome" type="text" class="form-control" id="inputNome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="inputCognome" class="sr-only hidden"></label>
                        <input ng-model="cognome" type="text" class="form-control" id="inputCognome" placeholder="Cognome">
                    </div>
                    <div class="form-group">
                        <label for="inputEmailReg" class="sr-only hidden"></label>
                        <input ng-model="emailSign" type="email" class="form-control" id="inputEmailReg" placeholder="Indirizzo Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordReg" class="sr-only hidden"></label>
                        <input ng-model="passwordSign" type="password" class="form-control" id="inputPasswordReg" placeholder="Password (lung. minima 6 caratteri)">
                    </div>
                    <div class="form-group">
                        <label for="inputRepeatPasswordReg" class="sr-only hidden"></label>
                        <input ng-model="passwordSignRep" type="password" class="form-control" id="inputRepeatPasswordReg" placeholder="Ripeti Password">
                    </div>
                    <button ng-click="signUpCheckEmail(emailSign, nome,cognome, passwordSign)"  ng-model="button"  ng-disabled="!checked" class="btn btn-default btn-save">Registrati</button>
                    <a href="javascript: void(0)"  class="recover">Informativa sulla privacy</a>
                    <label class="checkbox-container text-left top-buffer">
                        <small>Ho preso visione dellâ€™informativa e autorizzo il trattamento dei miei dati secondo quanto in essa riportato.</small>
                        <input type="checkbox" ng-model="checked">
                        <span class="checkmark"></span>
                    </label>
                </form>
            </div>
        </div>
    </div>
    
</div>


<update-title title="Annacloud.com - Cambio Password"></update-title>

<update-meta itemprop="description" content="Descrizione"></update-meta>

<div ng-controller="cambioPasswordController as cambio" ng-init="cambio.init()">
    
    <div class="container top-buffer bottom-buffer ">
        <div class="row">
            <div class="col-sm-12 clearfix top-buffer bottom-buffer text-center">
                <p class="subtitle">Controlla la tua mail per vedere il codice di verifica che il sistema ti ha inviato (se non trovi la mail, controlla eventualmente anche nello spam)</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h3 class="title-secondary">Modulo Cambio Password</h3>
                <form>
                    <div class="form-group">
                        <input type="text" ng-model="codiceVerifica" class="form-control" id="codiceVerifica" placeholder="Codice di Verifica">
                    </div>
                    <div class="form-group">
                        <input ng-model="passwordCP" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label ng-show="!cambio.passwordUguali()">le password non sono uguali, non posso procedere</label>
                        <input ng-model="passwordRepeatCP" type="password" class="form-control" id="passwordRepeat" placeholder="Repeat Password">
                    </div>
                    <button ng-click="cambio.submit()" class="btn btn-default btn-save" ng-disabled="!cambio.passwordUguali()">Esegui Cambio Password</button>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>

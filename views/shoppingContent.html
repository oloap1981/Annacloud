<update-title title="Annacloud.it - Home Page"></update-title>
<update-meta http-equiv="Content-Language" content="es"></update-meta>
<update-meta name="description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-meta property="og:title" content="Annacloud.it - Home Page"></update-meta>
<update-meta property="og:description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-meta itemprop="description" content="Dove le nuove tecnologie incontrano innovazione, sostenibilità e artigianato."></update-meta>
<update-script content="structuredData" type="application/ld+json"></update-script>

<div class="home-content wow" ng-controller="shoppingController">
	
	<div class="container text-center top-buffer">
		<div class="row top-buffer">
			<div class="col-sm-12 clearfix bottom-buffer home-content " >
				<h3 class="title section mot top-buffer"><span>Shopping</span></h3>
				<p class="subtitle bottom-buffer">Le nostre borse a tiratura limitata</p>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 clearfix bottom-buffer home-content top-buffer" 
			ng-repeat="conf in getShopping()"
			ng-init="thumbimage = getConfigurationImagesArray(conf)[0]"
			>
                <a href="#" class="swiper-slide bag-box shopping" ng-click="schedaProdotto(conf)">
					<div class="img-container" 
						ng-mouseover="thumbimage = getConfigurationImagesArray(conf)[1]"
						ng-mouseout="thumbimage = getConfigurationImagesArray(conf)[0]">
						<img ng-src="{{thumbimage}}">
					</div>
                    <div class="price">
                        {{conf.nome}}<br>
                        <span class="desc">{{conf.descrizioneBreve}}</span><br>
                        <span class="full-price barred hidden">{{calcolaPrezzo(conf)}} €</span><span class="discount-price">{{calcolaPrezzoScontato(conf)}} €</span></div>
                </a>
			</div>
			<!-- <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 clearfix bottom-buffer home-content top-buffer">
                <a href="scheda-prodotto" class="swiper-slide bag-box shopping">
                    <div class="img-container"><img src="https://s3.eu-central-1.amazonaws.com/unaduna-images-bucket/1564158169139_PINK.png" onmouseover="this.src='https://s3.eu-central-1.amazonaws.com/unaduna-images-bucket/1564158742564_SMILE.png'" onmouseout="this.src='https://s3.eu-central-1.amazonaws.com/unaduna-images-bucket/1564158169139_PINK.png'"></div>
                    <div class="price">
                        Pink<br>
                        <span class="desc">Neque porro quisquam est qui dolorem ipsum...</span><br>
                        <span class="full-price barred hidden">159€</span><span class="discount-price">139 €</span></div>
                </a>
			</div> -->
		</div>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-12 wow fadeInUpSmall" data-wow-delay="1s">
				<div class="divider"></div>
			</div>
		</div>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-12 clearfix bottom-buffer home-content wow fadeInUpSmall" data-wow-delay=".2s">
				<h3 class="title section" ng-bind-html="'testo_7_titolo' | translate"></h3>
				<p class="subtitle" ng-bind-html="'testo_7' | translate"></p>
				<!-- Begin Mailchimp Signup Form -->
				<div id="mc_embed_signup">
					<form action="https://annacloud.us20.list-manage.com/subscribe/post?u=2712cd03e689197086c2de54a&amp;id=2318145ba2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate>
						<div id="mc_embed_signup_scroll">
							<div class="mc-field-group">
								<input type="email" value="" name="EMAIL" placeholder="{{ 'testo_7_email_placeholder' | translate }}" class="required email newsletter" id="mce-EMAIL">
							</div>
							<div id="mce-responses" class="clear">
								<div class="response" id="mce-error-response" style="display:none"></div>
								<div class="response" id="mce-success-response" style="display:none"></div>
							</div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
							<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2712cd03e689197086c2de54a_2318145ba2" tabindex="-1" value=""></div>
							<div class="clear"><input type="submit" value="Iscriviti" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default  bottom-buffer"></div>
						</div>
					</form>
				</div>
				<!--End mc_embed_signup-->
			</div>
		</div>
	</div>
</div>

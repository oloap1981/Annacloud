<div class="modal-header ">
    <button type="button" class="close hidden" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" ng-bind-html="'modale_email_cambio_password_header' | translate"></h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <input ng-model="email" type="text" class="form-control" id="nome" placeholder="Email">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelEmail()" ng-bind-html="'annulla' | translate"></button>
    <button type="button" class="btn btn-primary" ng-click="okEmail(email)" ng-bind-html="'invia' | translate"></button>
</div>

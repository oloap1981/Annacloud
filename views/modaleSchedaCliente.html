<div class="modal-header">
    
    <h3 class="modal-title">{{cliente.nome}} {{cliente.cognome}}</h3>
    <hr style="margin-bottom: 0;">
</div>
<div class="modal-body">
    
    <table class="text-left">
        <tr>
            <td style="width: 50%;text-align:right;padding-right: 10px;" ng-bind-html="'modale_scheda_cliente_email' | translate">
            </td>
            <td style="width: 50%;padding-left: 10px;">
                {{cliente.email}}
            </td>
        </tr>
        <tr>
            <td style="width: 50%;text-align:right;padding-right: 10px;" ng-bind-html="'modale_scheda_cliente_telefono' | translate">
            </td>
            <td style="width: 50%;padding-left: 10px;">
                {{cliente.telefono}}
            </td>
        </tr>
        <tr>
            <td style="width: 50%;text-align:right;padding-right: 10px;" ng-bind-html="'modale_scheda_cliente_indirizzo_spedizione' | translate">
            </td>
            <td style="width: 50%;padding-left: 10px;">
                {{cliente.indSpe}}<br>
                {{cliente.capSpe}}, {{cliente.cittaSpe}}
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <hr style="margin-top: 0">
    <button type="button" class="btn btn-default" ng-click="ok(modalInstance)" ng-bind-html="'ok' | translate"></button>
</div>
